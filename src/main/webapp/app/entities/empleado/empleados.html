<div>
    <h2 data-translate="kukulkanApp.empleado.home.title">Empleados</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="empleado.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kukulkanApp.empleado.home.createLabel">
                        Create new Empleado
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="kukulkanApp.empleado.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address.id"><span data-translate="kukulkanApp.empleado.address">Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="apartment.id"><span data-translate="kukulkanApp.empleado.apartment">Apartment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="empleado in vm.empleados track by empleado.id">
                    <td><a ui-sref="empleado-detail({id:empleado.id})">{{empleado.id}}</a></td>
                    <td>{{empleado.name}}</td>
                    <td>
                        <a ui-sref="direccion-detail({id:empleado.address.id})">{{empleado.address.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="departamento-detail({id:empleado.apartment.id})">{{empleado.apartment.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="empleado-detail({id:empleado.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="empleado.edit({id:empleado.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="empleado.delete({id:empleado.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
