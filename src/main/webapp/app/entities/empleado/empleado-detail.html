
<div>
    <h2><span data-translate="kukulkanApp.empleado.detail.title">Empleado</span> {{vm.empleado.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kukulkanApp.empleado.name">Name</span></dt>
        <dd>
            <span>{{vm.empleado.name}}</span>
        </dd>
        <dt><span data-translate="kukulkanApp.empleado.address">Address</span></dt>
        <dd>
            <a ui-sref="direccion-detail({id:vm.empleado.address.id})">{{vm.empleado.address.id}}</a>
        </dd>
        <dt><span data-translate="kukulkanApp.empleado.apartment">Apartment</span></dt>
        <dd>
            <a ui-sref="departamento-detail({id:vm.empleado.apartment.id})">{{vm.empleado.apartment.id}}</a>
        </dd>
        <dt><span data-translate="kukulkanApp.empleado.task">Task</span></dt>
        <dd>
            <span ng-repeat="task in vm.empleado.tasks">
                <a ui-sref="tarea-detail({id: task.id})">{{task.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="empleado-detail.edit({id:vm.empleado.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
