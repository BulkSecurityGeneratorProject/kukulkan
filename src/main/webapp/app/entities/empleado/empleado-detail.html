
<div>
    <h2><span data-translate="kukulkanApp.empleado.detail.title">Empleado</span> {{vm.empleado.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kukulkanApp.empleado.name">Name</span></dt>
        <dd>
            <span>{{vm.empleado.name}}</span>
        </dd>
        <dt><span data-translate="kukulkanApp.empleado.departamento">Departamento</span></dt>
        <dd>
            <a ui-sref="departamento-detail({id:vm.empleado.departamento.id})">{{vm.empleado.departamento.id}}</a>
        </dd>
        <dt><span data-translate="kukulkanApp.empleado.direccion">Direccion</span></dt>
        <dd>
            <a ui-sref="direccion-detail({id:vm.empleado.direccion.id})">{{vm.empleado.direccion.id}}</a>
        </dd>
        <dt><span data-translate="kukulkanApp.empleado.manager">Manager</span></dt>
        <dd>
            <a ui-sref="empleado-detail({id:vm.empleado.manager.id})">{{vm.empleado.manager.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="empleado-detail.edit({id:vm.empleado.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
