
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmpleadoLabel" data-translate="kukulkanApp.empleado.home.createOrEditLabel">Create or edit a Empleado</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.empleado.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.empleado.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kukulkanApp.empleado.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.empleado.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="kukulkanApp.empleado.address" for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" ng-model="vm.empleado.address" ng-options="direccion as direccion.id for direccion in vm.addresses | orderBy:'id' track by direccion.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="kukulkanApp.empleado.apartment" for="field_apartment">Apartment</label>
            <select class="form-control" id="field_apartment" name="apartment" ng-model="vm.empleado.apartment" ng-options="departamento as departamento.id for departamento in vm.departamentos track by departamento.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="kukulkanApp.empleado.task" for="field_task">Task</label>
            <select class="form-control" id="field_task" multiple name="task" ng-model="vm.empleado.tasks" ng-options="tarea as tarea.id for tarea in vm.tareas track by tarea.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
