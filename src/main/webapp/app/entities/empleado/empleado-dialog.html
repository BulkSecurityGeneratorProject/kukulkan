
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmpleadoLabel" data-translate="kukulkanApp.empleado.home.createOrEditLabel">Create or edit a Empleado</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.empleado.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.empleado.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kukulkanApp.empleado.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.empleado.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="kukulkanApp.empleado.departamento" for="field_departamento">Departamento</label>
            <select class="form-control" id="field_departamento" name="departamento" ng-model="vm.empleado.departamento" ng-options="departamento as departamento.id for departamento in vm.departamentos track by departamento.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="kukulkanApp.empleado.direccion" for="field_direccion">Direccion</label>
            <select class="form-control" id="field_direccion" name="direccion" ng-model="vm.empleado.direccion" ng-options="direccion as direccion.id for direccion in vm.direccions | orderBy:'id' track by direccion.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="kukulkanApp.empleado.manager" for="field_manager">Manager</label>
            <select class="form-control" id="field_manager" name="manager" ng-model="vm.empleado.manager" ng-options="empleado as empleado.id for empleado in vm.empleados track by empleado.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
