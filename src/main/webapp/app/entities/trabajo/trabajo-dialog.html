
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTrabajoLabel" data-translate="kukulkanApp.trabajo.home.createOrEditLabel">Create or edit a Trabajo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.trabajo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.trabajo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kukulkanApp.trabajo.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.trabajo.name"
                    />
        </div>

        <div class="form-group">
            <label data-translate="kukulkanApp.trabajo.empleado" for="field_empleado">Empleado</label>
            <select class="form-control" id="field_empleado" name="empleado" ng-model="vm.trabajo.empleado" ng-options="empleado as empleado.id for empleado in vm.empleados track by empleado.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="kukulkanApp.trabajo.tarea" for="field_tarea">Tarea</label>
            <select class="form-control" id="field_tarea" multiple name="tarea" ng-model="vm.trabajo.tareas" ng-options="tarea as tarea.name for tarea in vm.tareas track by tarea.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
