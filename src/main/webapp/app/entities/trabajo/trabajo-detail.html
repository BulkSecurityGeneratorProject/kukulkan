
<div>
    <h2><span data-translate="kukulkanApp.trabajo.detail.title">Trabajo</span> {{vm.trabajo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kukulkanApp.trabajo.name">Name</span></dt>
        <dd>
            <span>{{vm.trabajo.name}}</span>
        </dd>
        <dt><span data-translate="kukulkanApp.trabajo.empleado">Empleado</span></dt>
        <dd>
            <a ui-sref="empleado-detail({id:vm.trabajo.empleado.id})">{{vm.trabajo.empleado.id}}</a>
        </dd>
        <dt><span data-translate="kukulkanApp.trabajo.tarea">Tarea</span></dt>
        <dd>
            <span ng-repeat="tarea in vm.trabajo.tareas">
                <a ui-sref="tarea-detail({id: tarea.id})">{{tarea.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="trabajo-detail.edit({id:vm.trabajo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
